<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <main>
            <div>
                <form>
                    <input type="button" value="Sign up" id="sign_up">
                    <input type="button" value="Log in" id="log_in">
                    <br>
                    <h1>Sign up for free</h1>
                    <input type="text" value="First Name*" class="name" id="first_name">
                    <input type="text" value="Last Name*" class="name">
                    <br>
                    <input type="email" value="Email Address" id="email">
                    <br>
                    <input type="password" placeholder="Set A Password" value="" id="password">
                    <br>
                    <input type="submit" value="Get Started">
                </form>
            </div>
        </main>
    </body>
</html>
